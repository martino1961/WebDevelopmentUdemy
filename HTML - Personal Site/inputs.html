<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various Input Types</title>
</head>
<body>
    <h1>Various Input Types</h1>
      <form action="">
        <label for="Button1">Button: </label>
        <input type="button" value="Button1"> <br>
        <label for="Date1">Date: </label>
        <input type="date" name="Date1" id=""> <br>
        <label for="dateTime1">Date&Time</label>
        <input type="datetime" name="DateTime1" id=""> <br>
        <label for="DateTimeLocal">Local Date&Time: </label>
        <input type="datetime-local" name="DateTimeLocal" id=""> <br>
        <label for="radio1">Radio</label>
        <input type="radio" name="Radio1" id=""><br>
        <label for="Text">Your Name: </label>
        <input type="text" name="Text" id=""> <br>
        <label for="Passw">Password: </label>
        <input type="password" name="Passw" id=""><br>
        <label for="Month">Month: </label>
        <input type="month" name="Month" id=""> <br>
        <label for="Range">Range: </label>
        <input type="range" name="Range" id=""> <br>
        <label for="Week">Week: </label>
        <input type="week" name="Week" id=""><br>
        <label for="FileSelector"></label>
        <input type="file" name="FileSelector" id=""><br>
        <label for="Url">Url: </label>
        <input type="url" name="Url" id=""><br>

    </form>
</body>
</html>
